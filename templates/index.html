<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #7b68ee; /* Purple */
            --text-color: #ffffff;
            --secondary-color: #9370db;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a102b, #2e1065);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(var(--primary-color), transparent 70%);
            border-radius: 50%;
            top: 10%;
            left: 15%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(var(--secondary-color), transparent 70%);
            border-radius: 50%;
            bottom: 10%;
            right: 15%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .status-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(123, 104, 238, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            box-shadow: 0 6px 20px rgba(123, 104, 238, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(123, 104, 238, 0.2);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .btn:hover::before {
            transform: translateX(100%);
            transition: transform 0.8s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Welcome to Anime Recommender!</h1>
        <p>Your server is running correctly. Ready to discover new anime?</p>
        <a href="/recommandation" class="btn">
            <i class="fas fa-rocket" style="margin-right: 8px;"></i>
            Go to Recommender
        </a>
    </div>
</body>
</html>
